                        <div className="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm">
                                <h3 className="font-semibold text-lg">Client Details</h3>
                                <div className="mt-4 space-y-2 text-gray-700">
                                    <p><strong>Account Manager:</strong> {selectedClient.manager}</p>
                                    <p><strong>MRR:</strong> ${selectedClient.mrr.toLocaleString()}</p>
                                    <p><strong>Contract Renewal:</strong> {new Date(selectedClient.contractRenewal).toLocaleDateString()}</p>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm">
                                <h3 className="font-semibold text-lg">GAIO Score Trend</h3>
                                 <ChartComponent type="line" data={{labels: ['Mar', 'Apr', 'May', 'Jun', 'Jul'], datasets:[{label: 'Score', data: [60, 68, 75, 82, selectedClient.score], borderColor: '#4f46e5', tension: 0.4}]}} options={{responsive: true, maintainAspectRatio: false}} className="dashboard-chart" />
                            </div>
                        </div>
                        <div className="mt-8 bg-white p-6 rounded-lg shadow-sm">
                            <h3 className="font-semibold text-lg mb-4">Active Workbench Tasks</h3>
                            <table className="w-full text-left">
                                 <thead className="border-b border-gray-200">
                                    <tr>
                                        <th className="p-4 text-sm font-semibold text-gray-500">Topic / Task</th>
                                        <th className="p-4 text-sm font-semibold text-gray-500">Priority</th>
                                        <th className="p-4 text-sm font-semibold text-gray-500">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {clientTasks.length > 0 ? clientTasks.map(task => (
                                        <tr key={task.id} className="border-b border-gray-200 hover:bg-gray-50">
                                            <td className="p-4 font-medium text-gray-800">{task.topic}</td>
                                            <td className="p-4">
                                                <span className={`px-2 py-1 text-xs font-bold rounded-full ${task.priority === 'High' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`}>{task.priority}</span>
                                            </td>
                                            <td className="p-4">
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${task.status === 'Completed' ? 'bg-blue-100 text-blue-800' : 'bg-gray-200 text-gray-800'}`}>{task.status}</span>
                                            </td>
                                        </tr>
                                    )) : (
                                        <tr><td colSpan="3" className="p-4 text-center text-gray-500">No active tasks for this client.</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex bg-gray-50 min-h-screen fade-in">
                    <aside className="w-20 bg-white p-4 border-r flex flex-col items-center">
                        <a href="#" onClick={(e) => { e.preventDefault(); setRoute('home'); }} className="text-indigo-600"><Icon name="package" /></a>
                    </aside>
                    <main className="flex-1 p-8">
                        <header className="mb-8 flex justify-between items-center"><h1 className="text-3xl font-bold text-gray-900">Company Overview</h1></header>
                        <div className="mb-8 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded-r-lg">
                            <h4 className="font-bold text-yellow-800">Critical Alerts</h4>
                            <div className="mt-2 text-sm text-yellow-700">{mockData.clients.filter(c => c.health === 'At Risk').map(c => <p key={c.name}>- <strong>{c.name}:</strong> {c.alert}</p>)}</div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="bg-white p-5 rounded-lg shadow-sm"><div className="flex justify-between items-center"><h4 className="text-sm font-medium text-gray-500">MRR</h4><Icon name="dollarSign" className="text-gray-400"/></div><p className="text-2xl font-bold mt-2">$13,000</p><p className="text-xs mt-1 text-green-600">+5.2%</p></div>
                            <div className="bg-white p-5 rounded-lg shadow-sm"><div className="flex justify-between items-center"><h4 className="text-sm font-medium text-gray-500">Active Clients</h4><Icon name="users" className="text-gray-400"/></div><p className="text-2xl font-bold mt-2">5</p><p className="text-xs mt-1 text-gray-500">since last month</p></div>
                            <div className="bg-white p-5 rounded-lg shadow-sm"><div className="flex justify-between items-center"><h4 className="text-sm font-medium text-gray-500">Client Health</h4><Icon name="trendingUp" className="text-gray-400"/></div><p className="text-2xl font-bold mt-2">60%</p><p className="text-xs mt-1 text-red-600">-15%</p></div>
                            <div className="bg-white p-5 rounded-lg shadow-sm"><div className="flex justify-between items-center"><h4 className="text-sm font-medium text-gray-500">Net Revenue Churn</h4><Icon name="dollarSign" className="text-gray-400"/></div><p className="text-2xl font-bold mt-2">0%</p><p className="text-xs mt-1 text-green-600">No churn</p></div>
                        </div>
                        <div className="mt-8 bg-white p-6 rounded-lg shadow-sm">
                            <h3 className="font-semibold text-lg mb-4">Client Portfolio</h3>
                            <table className="w-full text-left">
                                <thead className="border-b border-gray-200">
                                    <tr>
                                        <th className="p-3 text-xs font-semibold text-gray-500">CLIENT</th>
                                        <th className="p-3 text-xs font-semibold text-gray-500">HEALTH</th>
                                        <th className="p-3 text-xs font-semibold text-gray-500">MRR</th>
                                        <th className="p-3 text-xs font-semibold text-gray-500">AI SCORE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {mockData.clients.map(client => (
                                        <tr key={client.id} onClick={() => setSelectedClient(client)} className="border-b border-gray-100 hover:bg-indigo-50 cursor-pointer">
                                            <td className="p-3 font-medium text-gray-800">{client.name}</td>
                                            <td className="p-3"><span className={`px-2 py-1 text-xs font-medium rounded-full ${client.health === 'Healthy' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>{client.health}</span></td>
                                            <td className="p-3 text-gray-600">${client.mrr.toLocaleString()}</td>
                                            <td className="p-3 font-bold text-gray-800">{client.score}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            );
        };
        
        // --- MAIN APP ROUTER with ANIMATIONS ---
        const App = () => {
            const [currentRoute, setCurrentRoute] = useState('home');
            const [displayRoute, setDisplayRoute] = useState('home');
            const [isAnimating, setIsAnimating] = useState(false);

            const setRoute = (newRoute) => {
                if (newRoute !== currentRoute) {
                    setIsAnimating(true);
                    setTimeout(() => {
                        setCurrentRoute(newRoute);
                        setDisplayRoute(newRoute);
                        setIsAnimating(false);
                        window.scrollTo(0, 0);
                    }, 300);
                }
            };

            const Layout = ({children}) => ( <div><Header setRoute={setRoute} />{children}<Footer setRoute={setRoute} /></div> );
            
            const renderRoute = () => {
                switch (displayRoute) {
                    case 'home': return <Layout><HomePage setRoute={setRoute} /></Layout>;
                    case 'solutions': return <Layout><SolutionsPage setRoute={setRoute} /></Layout>;
                    case 'about': return <Layout><AboutUsPage /></Layout>;
                    case 'pricing': return <Layout><PricingPage setRoute={setRoute} /></Layout>;
                    case 'blog': return <Layout><BlogPage /></Layout>;
                    case 'bookDemo': return <Layout><BookDemoPage setRoute={setRoute} /></Layout>;
                    case 'login': return <LoginPage setRoute={setRoute} />;
                    case 'signUp': return <SignUpPage setRoute={setRoute} />;
                    case 'clientDashboard': return <ClientDashboard setRoute={setRoute} />;
                    case 'companyDashboard': return <CompanyDashboard setRoute={setRoute} />;
                    default: return <Layout><HomePage setRoute={setRoute} /></Layout>;
                }
            };
            
            return <div className={isAnimating ? 'fade-out' : 'fade-in'}>{renderRoute()}</div>;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
