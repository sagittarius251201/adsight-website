<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - adSight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(90deg, #4F46E5, #A855F7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .dark\:gradient-text { background: linear-gradient(90deg, #818CF8, #C4B5FD); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div x-data="authApp" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
            <div class="text-center">
                <a href="index.html" class="flex items-center justify-center space-x-3 mb-6">
                    <img src="https://i.ibb.co/mHwz79M/image-7c8fdb.jpg" alt="adSight Logo" class="h-12 w-12 rounded-full border-2 border-indigo-500/50">
                    <span class="text-3xl font-bold gradient-text dark:dark:gradient-text">adSight</span>
                </a>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100" x-text="isLogin ? 'Welcome Back' : 'Create an Account'"></h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    <span x-show="isLogin">Or <button @click="isLogin = false" class="font-medium text-indigo-600 hover:text-indigo-500">create a new account</button></span>
                    <span x-show="!isLogin">Already have an account? <button @click="isLogin = true" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</button></span>
                </p>
            </div>
            <form class="space-y-6" @submit.prevent="isLogin ? handleLogin() : handleSignup()">
                <div x-show="!isLogin" class="relative">
                    <input x-model="name" type="text" placeholder="Full Name" required class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <input x-model="email" type="email" placeholder="Email Address" required class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="relative">
                    <input x-model="password" type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div x-show="error" x-text="error" class="text-red-500 text-sm text-center"></div>
                <div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition" x-text="isLogin ? 'Sign In' : 'Sign Up'"></button>
                </div>
            </form>
        </div>
    </div>
    <script type="module">
        // Import Firebase modules
    </script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('authApp', () => ({
                isLogin: true,
                email: '',
                password: '',
                name: '',
                error: '',
                handleLogin() { /* Firebase login logic will go here */ alert('Login logic to be implemented with Firebase.'); window.location.href = 'client-dashboard.html'; },
                handleSignup() { /* Firebase signup logic will go here */ alert('Signup logic to be implemented with Firebase.'); window.location.href = 'client-dashboard.html'; },
            }));
        });
    </script>
</body>
</html>
